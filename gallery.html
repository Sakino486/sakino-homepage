<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakino's Space</title>
  <style>
    /* 保持原有CSS不变 */
    :root {
      --primary-color: #74ebd5;
      --dark-bg: #232526;
      --light-text: #fff;
      --dark-text: #333;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: var(--dark-text);
    }
    
    /* ...（其他CSS保持不变）... */
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <!-- 保持HTML结构不变 -->
  <header>
    <h1>Sakino's Space</h1>
    <p id="status">正在加载...</p>
  </header>
  
  <div class="content-container" id="contentContainer"></div>
  
  <div class="post-panel" id="postPanel">
    <h3>发布新内容</h3>
    <div class="post-toolbar">
      <select class="font-selector" id="fontSelector">
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Verdana">Verdana</option>
        <option value="宋体">宋体</option>
        <option value="微软雅黑">微软雅黑</option>
      </select>
      
      <input type="color" class="color-selector" id="colorSelector" value="#000000">
      
      <button class="tool-btn" id="bgBtn">背景</button>
    </div>
    
    <div id="shuoshuoEditor" contenteditable="true" placeholder="写下你想说的话..."></div>
    
    <div>
      <input type="file" id="mediaUpload" accept="image/*,video/*" multiple>
      <button class="tool-btn" id="cancelBtn">取消</button>
      <button class="tool-btn" style="background-color: var(--primary-color); color: white;" id="submitBtn">发布</button>
    </div>
  </div>
  
  <button class="post-btn" id="postBtn" title="发布内容">
    <i class="fas fa-pen"></i>
  </button>
  
  <div class="auth-panel" id="authPanel">
    <h3>管理员登录</h3>
    <input type="password" id="password" placeholder="请输入密码">
    <button onclick="verifyPassword()">登录</button>
  </div>
  
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">×</span>
    <img id="lightbox-img" class="lightbox-content" src="" alt="">
    <video id="lightbox-video" class="lightbox-content" controls></video>
  </div>

  <script>
    // ===== 配置 =====
    const B2_CONFIG = {
      endpoint: 'https://s3.us-east-005.backblazeb2.com', // 替换为您的B2 Endpoint
      bucket: 'sakino-personal', // 替换为您的存储桶名称
      authUrl: '/api/b2-auth' // 后端签发凭证的接口
    };
    const API_KEY = 'sakino123'; // 与后端保持一致
    
    // 用户信息
    const userInfo = {
      avatar: 'https://via.placeholder.com/50',
      nickname: 'Sakino'
    };
    
    // ===== 初始化 =====
    document.addEventListener('DOMContentLoaded', () => {
      checkAuthStatus();
      loadContent();
      
      // 绑定事件
      document.getElementById('postBtn').addEventListener('click', togglePostPanel);
      document.getElementById('cancelBtn').addEventListener('click', togglePostPanel);
      document.getElementById('submitBtn').addEventListener('click', publishContent);
      
      // 编辑器工具
      document.getElementById('fontSelector').addEventListener('change', changeFont);
      document.getElementById('colorSelector').addEventListener('input', changeColor);
      document.getElementById('bgBtn').addEventListener('click', setBackground);
    });
    
    // ===== 内容加载 =====
    async function loadContent() {
      try {
        updateStatus('正在加载内容...');
        const response = await fetch('/api/posts');
        if (!response.ok) throw new Error('内容加载失败');
        
        const posts = await response.json();
        renderContent(posts);
        updateStatus(posts.length ? `已加载 ${posts.length} 条内容` : '还没有内容，发布第一条吧！');
      } catch (error) {
        console.error('加载失败:', error);
        updateStatus('加载失败: ' + error.message);
      }
    }
    
    function renderContent(posts) {
      const container = document.getElementById('contentContainer');
      container.innerHTML = posts.map(post => {
        if (post.type === 'shuoshuo') {
          return `
            <div class="content-item shuoshuo-item" style="background: ${post.background || 'white'}">
              <div class="shuoshuo-content">
                <div class="shuoshuo-header">
                  <img src="${post.avatar}" class="avatar" alt="${post.nickname}">
                  <div class="user-info">
                    <div class="nickname">${post.nickname}</div>
                    <div class="post-time">${post.time}</div>
                  </div>
                </div>
                <div class="shuoshuo-text">${post.content}</div>
                ${post.media?.length ? `
                  <div class="media-container">
                    ${post.media.map(media => `
                      ${media.type === 'image' ? `
                        <img src="${media.url}" class="media-thumbnail" onclick="openLightbox('${media.url}', 'image')">
                      ` : `
                        <video class="media-thumbnail" onclick="openLightbox('${media.url}', 'video')">
                          <source src="${media.url}" type="${media.mimetype}">
                        </video>
                      `}
                    `).join('')}
                  </div>
                ` : ''}
              </div>
            </div>
          `;
        } else {
          return `
            <div class="content-item" onclick="openLightbox('${post.url}', '${post.type}')">
              ${post.type === 'image' ? 
                `<img src="${post.url}" loading="lazy">` : 
                `<video><source src="${post.url}" type="${post.mimetype}"></video>`}
            </div>
          `;
        }
      }).join('');
    }
    
    // ===== 发布功能 =====
    async function publishContent() {
      const editor = document.getElementById('shuoshuoEditor');
      const mediaInput = document.getElementById('mediaUpload');
      
      if (!editor.innerHTML.trim() && !mediaInput.files.length) {
        alert('内容或媒体文件不能为空');
        return;
      }
      
      try {
        updateStatus('正在发布内容...');
        
        // 1. 获取B2上传凭证
        const authRes = await fetch(B2_CONFIG.authUrl);
        if (!authRes.ok) throw new Error('获取上传凭证失败');
        const { uploadUrl, authorizationToken } = await authRes.json();
        
        // 2. 上传媒体文件到B2
        const mediaUrls = [];
        for (const file of mediaInput.files) {
          const fileKey = `media/${Date.now()}-${file.name.replace(/\s+/g, '_')}`; // 替换空格为下划线
          const uploadRes = await fetch(uploadUrl, {
            method: 'POST',
            headers: {
              'Authorization': authorizationToken,
              'X-Bz-File-Name': encodeURIComponent(fileKey),
              'Content-Type': file.type,
              'X-Bz-Content-Sha1': await calculateSha1(file)
            },
            body: file
          });
          
          if (!uploadRes.ok) throw new Error('B2上传失败');
          
          mediaUrls.push({
            type: file.type.startsWith('image') ? 'image' : 'video',
            url: `${B2_CONFIG.endpoint}/${B2_CONFIG.bucket}/${fileKey}`,
            mimetype: file.type
          });
        }
        
        // 3. 保存元数据到数据库
        const saveRes = await fetch('/api/posts', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            type: 'shuoshuo',
            content: editor.innerHTML,
            background: editor.style.background || '',
            nickname: userInfo.nickname,
            avatar: userInfo.avatar,
            time: new Date().toLocaleString(),
            media: mediaUrls
          })
        });
        
        if (!saveRes.ok) throw new Error('保存数据失败');
        
        // 4. 刷新界面
        loadContent();
        togglePostPanel();
        updateStatus('内容发布成功');
      } catch (error) {
        console.error('发布错误:', error);
        updateStatus('发布失败: ' + error.message);
      }
    }
    
    // 计算文件SHA1（B2要求）
    async function calculateSha1(file) {
      const buffer = await file.arrayBuffer();
      const hash = await crypto.subtle.digest('SHA-1', buffer);
      return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
    }
    
    // ===== 其他辅助函数（保持原有实现不变）=====
    function togglePostPanel() { /* ... */ }
    function changeFont() { /* ... */ }
    function changeColor() { /* ... */ }
    function setBackground() { /* ... */ }
    function checkAuthStatus() { /* ... */ }
    async function verifyPassword() { /* ... */ }
    function openLightbox(src, type) { /* ... */ }
    function closeLightbox() { /* ... */ }
    function updateStatus(message) { /* ... */ }
    async function sha256(message) { /* ... */ }
  </script>
</body>
</html>
