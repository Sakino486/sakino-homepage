<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sakino's Homepage</title>
  <style>
    :root {
      --bg-light: linear-gradient(270deg, #74ebd5, #9face6);
      --bg-dark: linear-gradient(270deg, #232526, #414345);
      --text-light: #fff;
      --text-dark: #eee;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text-light);
      text-align: center;
      transition: background 0.5s, color 0.5s;
      padding-bottom: 150px; /* 留出按钮空间 */
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 4em 0 2em;
      animation: fadeIn 2s forwards;
      opacity: 0;
      transform: translateY(-20px);
    }

    main {
      padding: 2em;
      animation: fadeIn 3s forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    footer {
      background: rgba(0, 0, 0, 0.2);
      font-size: 0.9em;
      padding: 2em 1em 5em;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    img.avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1em;
      border: 3px solid rgba(255, 255, 255, 0.3);
    }

    .btn-group {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #fff;
      color: #333;
      transform: scale(1.05);
    }

    body.dark .button:hover {
      color: #000;
    }

    a {
      display: inline-block;
      margin: 1em;
      padding: 0.8em 1.2em;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #fff;
      color: #333;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1 id="main-title">ようこそ、Sakinoの世界へ</h1>
    <p id="subtitle">Welcome to Sakino’s Universe</p>
    <img src="DSCF3007.JPG" alt="Avatar" class="avatar" />
  </header>

  <main>
    <h2 id="intro-title">自己紹介</h2>
    <p id="intro-content">私はSakino、夢とコードの狭間を旅する学生です。</p>

    <h2 id="links-title">リンク</h2>
    <a href="https://github.com/Sakino486" target="_blank">GitHub</a>
    <a href="https://example.com/blog" target="_blank">ブログ</a>
  </main>

  <footer>
    &copy; 2025 Sakino. All rights reserved.
  </footer>

  <div class="btn-group">
    <button class="button" onclick="setLang('ja')">日本語</button>
    <button class="button" onclick="setLang('zh')">中文</button>
    <button class="button" onclick="setLang('en')">English</button>
    <button id="theme-toggle" class="button">ダークモード</button>
  </div>

  <script>
    const texts = {
      ja: {
        title: "ようこそ、Sakinoの世界へ",
        subtitle: "Welcome to Sakino’s Universe",
        introTitle: "自己紹介",
        introContent: "私はSakino、夢とコードの狭間を旅する学生です。",
        linksTitle: "リンク",
        themeBtn: "ダークモード"
      },
      zh: {
        title: "欢迎来到 Sakino 的世界",
        subtitle: "Welcome to Sakino’s Universe",
        introTitle: "自我介绍",
        introContent: "我是 Sakino，一个在梦与代码之间旅行的学生。",
        linksTitle: "链接",
        themeBtn: "深色模式"
      },
      en: {
        title: "Welcome to Sakino’s World",
        subtitle: "Welcome to Sakino’s Universe",
        introTitle: "About Me",
        introContent: "I’m Sakino, a student traveling between dreams and code.",
        linksTitle: "Links",
        themeBtn: "Dark Mode"
      }
    };

    let currentLang = 'ja';

    function setLang(lang) {
      currentLang = lang;
      const t = texts[lang];
      document.getElementById('main-title').textContent = t.title;
      document.getElementById('subtitle').textContent = t.subtitle;
      document.getElementById('intro-title').textContent = t.introTitle;
      document.getElementById('intro-content').textContent = t.introContent;
      document.getElementById('links-title').textContent = t.linksTitle;
      document.getElementById('theme-toggle').textContent = t.themeBtn;
    }

    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
