<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakino's Homepage</title>
  <style>
    :root {
      --bg-light: linear-gradient(270deg, #74ebd5, #9face6);
      --bg-dark: linear-gradient(270deg, #232526, #414345);
      --text-light: #fff;
      --text-dark: #eee;
      --viewport-height: 100vh;
    }

    /* 视窗稳定系统 */
    html {
      overflow-y: scroll;
    }

    body {
      scrollbar-gutter: stable;
      padding-right: calc(100vw - 100%);
      min-height: var(--viewport-height);
      max-height: var(--viewport-height);
      overflow-x: hidden;
    }

    /* 布局稳定系统 */
    [data-i18n] {
      position: relative;
      min-height: 1.2em;
      display: inline-block;
      vertical-align: top;
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-optical-sizing: none;
      font-size: clamp(1rem, 1vw + 1rem, 1.25rem);
    }

    .i18n-text {
      transition: opacity 0.3s ease, transform 0.3s ease;
      position: absolute;
      left: 0;
      right: 0;
      pointer-events: none;
      will-change: transform, opacity;
      backface-visibility: hidden;
    }

    .i18n-text.exit { opacity: 0; transform: translateY(-8px); }
    .i18n-text.enter { opacity: 0; transform: translateY(8px); }
    .i18n-text.active { opacity: 1; transform: translateY(0); }

    /* 界面元素稳定 */
    .btn-group {
      width: 420px;
      max-width: 90%;
      margin: 20px auto;
      display: flex;
      gap: 12px;
      padding: 0 10px;
    }

    .language-select, #theme-toggle {
      flex: 1;
      min-width: 160px;
      max-width: 200px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    img.avatar {
      width: 180px;
      height: 180px;
      aspect-ratio: 1/1;
      flex-shrink: 0;
    }

    a[data-i18n] {
      min-width: 140px;
      display: inline-flex;
      justify-content: center;
      white-space: nowrap;
    }

    /* 保持原有样式 */
    body {
      margin: 0;
      font-family: inherit;
      background: var(--bg-light);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text-light);
      text-align: center;
      transition: background 0.5s, color 0.5s;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 4em 0 2em;
      animation: fadeIn 2s forwards;
      opacity: 0;
      transform: translateY(-20px);
      height: 280px;
      overflow: hidden;
    }

    main {
      padding: 2em;
      animation: fadeIn 3s forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    footer {
      background: rgba(0, 0, 0, 0.2);
      font-size: 0.9em;
      padding: 2em 1em;
      margin-top: auto;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @media (prefers-reduced-motion) {
      header, main { animation: none; opacity: 1; transform: none; }
    }
  </style>
</head>
<body>
  <!-- HTML结构保持不变 -->
  <header>
    <h1 data-i18n="title"></h1>
    <p data-i18n="subtitle"></p>
    <img src="DSCF3007.JPG" alt="Avatar" class="avatar">
  </header>

  <main>
    <h2 data-i18n="introTitle"></h2>
    <p data-i18n="introContent"></p>
    
    <h2 data-i18n="linksTitle"></h2>
    <a href="https://github.com/Sakino486" target="_blank" data-i18n="githubLink"></a>
    <a href="https://example.com/blog" target="_blank" data-i18n="blogLink"></a>
  </main>

  <div class="btn-group">
    <select class="language-select button" id="language-select"></select>
    <button id="theme-toggle" class="button"></button>
  </div>

  <footer>
    <p data-i18n="copyright"></p>
  </footer>

  <script>
    const APP_CONFIG = {
      languages: {
        ja: {
          name: '日本語',
          content: {
            title: "ようこそ、Sakinoの世界へ",
            subtitle: "コードとデザインの融合",
            introTitle: "自己紹介",
            introContent: "私はSakino、夢とコードの狭間を旅する学生です。",
            linksTitle: "リンク",
            githubLink: "GitHub",
            blogLink: "技術ブログ",
            themeBtn: { light: "ダークモード", dark: "ライトモード" },
            copyright: "© 2025 Sakino. 無断転載を禁じます"
          }
        },
        zh: {
          name: '中文',
          content: {
            title: "欢迎来到Sakino的世界",
            subtitle: "代码与设计的完美结合",
            introTitle: "关于我",
            introContent: "我是Sakino，一个在梦与代码之间旅行的学生。",
            linksTitle: "链接",
            githubLink: "GitHub",
            blogLink: "技术博客",
            themeBtn: { light: "深色模式", dark: "浅色模式" },
            copyright: "© 2025 Sakino. 版权所有"
          }
        },
        en: {
          name: 'English',
          content: {
            title: "Welcome to Sakino's World",
            subtitle: "Where Code Meets Design",
            introTitle: "About Me",
            introContent: "I'm Sakino, a student traveling between dreams and code.",
            linksTitle: "Links",
            githubLink: "GitHub",
            blogLink: "Tech Blog",
            themeBtn: { light: "Dark Mode", dark: "Light Mode" },
            copyright: "© 2025 Sakino. All Rights Reserved"
          }
        }
      }
    };

    class AppController {
      constructor() {
        this.lang = localStorage.getItem('lang') || 'ja';
        this.isDarkMode = localStorage.getItem('theme') === 'dark';
        this.init();
      }

      init() {
        this.lockViewportHeight();
        this.initTextWrappers();
        this.renderLanguageOptions();
        this.applyTheme();
        this.updateAllContent();
        this.bindEvents();
      }

      lockViewportHeight() {
        const updateHeight = () => {
          const vh = window.innerHeight;
          document.documentElement.style.setProperty('--viewport-height', `${vh}px`);
        };
        
        updateHeight();
        window.addEventListener('resize', () => requestAnimationFrame(updateHeight));
      }

      initTextWrappers() {
        document.querySelectorAll('[data-i18n]').forEach(el => {
          if (!el.querySelector('.i18n-text')) {
            const wrapper = document.createElement('span');
            wrapper.className = 'i18n-text active';
            wrapper.textContent = el.textContent;
            el.innerHTML = '';
            el.appendChild(wrapper);
          }
        });
      }

      async updateTextElement(el, newText) {
        const container = el.parentElement;
        
        const newElement = document.createElement('span');
        newElement.className = 'i18n-text enter';
        newElement.textContent = newText;
        
        // 布局预计算
        container.style.contain = 'strict';
        container.appendChild(newElement);
        newElement.offsetHeight; // 触发布局

        requestAnimationFrame(() => {
          newElement.classList.add('active');
          el.classList.add('exit');
        });

        await new Promise(resolve => {
          setTimeout(() => {
            container.style.contain = '';
            container.removeChild(el);
            newElement.classList.remove('enter', 'active');
            resolve();
          }, 300);
        });
      }

      async updateAllContent() {
        const content = APP_CONFIG.languages[this.lang].content;
        const updates = [];
        
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.dataset.i18n;
          if (key === 'themeBtn') return;
          
          const currentElement = el.querySelector('.i18n-text');
          updates.push(this.updateTextElement(currentElement, content[key]));
        });

        await Promise.all(updates);
        this.updateThemeButton();
      }

      updateThemeButton() {
        const themeKey = this.isDarkMode ? 'dark' : 'light';
        const btnText = APP_CONFIG.languages[this.lang].content.themeBtn[themeKey];
        document.getElementById('theme-toggle').textContent = btnText;
      }

      applyTheme() {
        document.body.classList.toggle('dark', this.isDarkMode);
      }

      renderLanguageOptions() {
        const selector = document.getElementById('language-select');
        selector.innerHTML = Object.entries(APP_CONFIG.languages)
          .map(([code, lang]) => `<option value="${code}">${lang.name}</option>`)
          .join('');
        selector.value = this.lang;
      }

      bindEvents() {
        document.getElementById('language-select').addEventListener('change', e => {
          this.lang = e.target.value;
          localStorage.setItem('lang', this.lang);
          this.updateAllContent();
        });

        document.getElementById('theme-toggle').addEventListener('click', () => {
          this.isDarkMode = !this.isDarkMode;
          localStorage.setItem('theme', this.isDarkMode ? 'dark' : 'light');
          this.applyTheme();
          this.updateThemeButton();
        });
      }
    }

    new AppController();
  </script>
</body>
</html>
