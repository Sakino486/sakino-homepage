<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sakino's Homepage</title>
  <style>
    :root {
      --bg-light: linear-gradient(270deg, #74ebd5, #9face6);
      --bg-dark: linear-gradient(270deg, #232526, #414345);
      --text-light: #fff;
      --text-dark: #eee;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text-light);
      text-align: center;
      transition: background 0.5s, color 0.5s;
      position: relative;
      min-height: 100vh;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (prefers-reduced-motion: no-preference) {
      header {
        padding: 4em 0 2em;
        animation: fadeIn 2s forwards;
        opacity: 0;
        transform: translateY(-20px);
      }

      main {
        padding: 2em;
        animation: fadeIn 3s forwards;
        opacity: 0;
        transform: translateY(20px);
      }
    }

    footer {
      background: rgba(0, 0, 0, 0.2);
      font-size: 0.9em;
      padding: 2em 1em 5em;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    img.avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1em;
      border: 3px solid rgba(255, 255, 255, 0.3);
    }

    .btn-group {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
      justify-content: center;
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
      padding: 0 10px;
    }

    .button {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #fff;
      color: #333;
      transform: scale(1.05);
    }

    body.dark .button:hover {
      color: #000;
    }

    a {
      display: inline-block;
      margin: 1em;
      padding: 0.8em 1.2em;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #fff;
      color: #333;
      transform: scale(1.05);
    }

    /* 新增下拉选择框样式 */
    .language-select {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 0.7em center;
      background-size: 1em;
      padding-right: 2.5em;
    }

    .language-select:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .language-select option {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="main-title">ようこそ、Sakinoの世界へ</h1>
    <p id="subtitle">Welcome to Sakino’s Universe</p>
    <img src="DSCF3007.JPG" alt="Avatar" class="avatar" />
  </header>

  <main>
    <h2 id="intro-title">自己紹介</h2>
    <p id="intro-content">私はSakino、夢とコードの狭間を旅する学生です。</p>

    <h2 id="links-title">リンク</h2>
    <a href="https://github.com/Sakino486" target="_blank">GitHub</a>
    <a href="https://example.com/blog" target="_blank">ブログ</a>
  </main>

  <footer>
    &copy; 2025 Sakino. All rights reserved.
  </footer>

  <div class="btn-group">
    <!-- 将三个按钮替换为下拉选择框 -->
    <select class="language-select button" id="language-select">
      <option value="ja">日本語</option>
      <option value="zh">中文</option>
      <option value="en">English</option>
    </select>
    <button id="theme-toggle" class="button">ダークモード</button>
  </div>

  <script>
    const texts = {
      ja: {
        title: "ようこそ、Sakinoの世界へ",
        subtitle: "Welcome to Sakino’s Universe",
        introTitle: "自己紹介",
        introContent: "私はSakino、夢とコードの狭間を旅する学生です。",
        linksTitle: "リンク",
        themeBtn: "ダークモード",
        languageName: "日本語"
      },
      zh: {
        title: "欢迎来到 Sakino 的世界",
        subtitle: "Welcome to Sakino’s Universe",
        introTitle: "自我介绍",
        introContent: "我是 Sakino，一个在梦与代码之间旅行的学生。",
        linksTitle: "链接",
        themeBtn: "深色模式",
        languageName: "中文"
      },
      en: {
        title: "Welcome to Sakino’s World",
        subtitle: "Welcome to Sakino’s Universe",
        introTitle: "About Me",
        introContent: "I’m Sakino, a student traveling between dreams and code.",
        linksTitle: "Links",
        themeBtn: "Dark Mode",
        languageName: "English"
      }
    };

    // 初始化语言和主题（从localStorage读取）
    let currentLang = localStorage.getItem('lang') || 'ja';
    const isDark = localStorage.getItem('theme') === 'dark';
    if (isDark) document.body.classList.add('dark');
    setLang(currentLang);

    // 设置下拉框初始值
    document.getElementById('language-select').value = currentLang;

    function setLang(lang) {
      currentLang = lang;
      localStorage.setItem('lang', lang);
      const t = texts[lang];
      document.getElementById('main-title').textContent = t.title;
      document.getElementById('subtitle').textContent = t.subtitle;
      document.getElementById('intro-title').textContent = t.introTitle;
      document.getElementById('intro-content').textContent = t.introContent;
      document.getElementById('links-title').textContent = t.linksTitle;
      document.getElementById('theme-toggle').textContent = t.themeBtn;
      document.getElementById('language-select').value = lang;
    }

    // 语言选择事件
    document.getElementById('language-select').addEventListener('change', function() {
      setLang(this.value);
    });

    // 主题切换（保存到localStorage）
    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
