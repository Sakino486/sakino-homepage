<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakino's Homepage</title>
  <style>
    /* 保持原有所有样式不变 */
    :root {
      --bg-light: linear-gradient(270deg, #74ebd5, #9face6);
      --bg-dark: linear-gradient(270deg, #232526, #414345);
      --text-light: #fff;
      --text-dark: #eee;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text-light);
      text-align: center;
      transition: background 0.5s, color 0.5s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* 其他样式保持不变... */
  </style>
</head>
<body>
  <!-- 完全空白的HTML结构 -->
  <header>
    <h1 data-i18n="title"></h1>
    <p data-i18n="subtitle"></p>
    <img src="DSCF3007.JPG" alt="Avatar" class="avatar">
  </header>

  <main>
    <h2 data-i18n="introTitle"></h2>
    <p data-i18n="introContent"></p>
    
    <h2 data-i18n="linksTitle"></h2>
    <a href="https://github.com/Sakino486" target="_blank" data-i18n="githubLink"></a>
    <a href="https://example.com/blog" target="_blank" data-i18n="blogLink"></a>
  </main>

  <div class="btn-group">
    <select class="language-select button" id="language-select"></select>
    <button id="theme-toggle" class="button" data-i18n="themeBtn"></button>
  </div>

  <footer>
    <p data-i18n="copyright"></p>
  </footer>

  <script>
    // 单一数据源
    const APP_DATA = {
      languages: {
        ja: {
          code: 'ja',
          name: '日本語',
          content: {
            title: "ようこそ、Sakinoの世界へ",
            subtitle: "コードとデザインの融合",
            introTitle: "自己紹介",
            introContent: "私はSakino、夢とコードの狭間を旅する学生です。",
            linksTitle: "リンク",
            githubLink: "GitHub",
            blogLink: "技術ブログ",
            themeBtn: "ダークモード",
            copyright: "© 2025 Sakino. 無断転載を禁じます"
          }
        },
        zh: {
          code: 'zh',
          name: '中文',
          content: {
            title: "欢迎来到Sakino的世界",
            subtitle: "代码与设计的完美结合",
            introTitle: "关于我",
            introContent: "我是Sakino，一个在梦与代码之间旅行的学生。",
            linksTitle: "链接",
            githubLink: "GitHub",
            blogLink: "技术博客",
            themeBtn: "深色模式",
            copyright: "© 2025 Sakino. 版权所有"
          }
        },
        en: {
          code: 'en',
          name: 'English',
          content: {
            title: "Welcome to Sakino's World",
            subtitle: "Where Code Meets Design",
            introTitle: "About Me",
            introContent: "I'm Sakino, a student traveling between dreams and code.",
            linksTitle: "Links",
            githubLink: "GitHub",
            blogLink: "Tech Blog",
            themeBtn: "Dark Mode",
            copyright: "© 2025 Sakino. All Rights Reserved"
          }
        }
      }
    };

    class Internationalization {
      constructor() {
        this.currentLang = localStorage.getItem('lang') || 'ja';
        this.initLanguageSelector();
        this.applyLanguage();
        this.initTheme();
        this.bindEvents();
      }

      initLanguageSelector() {
        const selector = document.getElementById('language-select');
        selector.innerHTML = Object.values(APP_DATA.languages).map(lang => 
          `<option value="${lang.code}">${lang.name}</option>`
        ).join('');
        selector.value = this.currentLang;
      }

      applyLanguage() {
        const langData = APP_DATA.languages[this.currentLang].content;
        
        // 自动应用所有带 data-i18n 属性的元素
        document.querySelectorAll('[data-i18n]').forEach(element => {
          const key = element.dataset.i18n;
          if (langData[key]) {
            element.textContent = langData[key];
          }
        });

        document.documentElement.lang = this.currentLang;
      }

      initTheme() {
        if (localStorage.getItem('theme') === 'dark') {
          document.body.classList.add('dark');
        }
      }

      bindEvents() {
        // 语言切换
        document.getElementById('language-select').addEventListener('change', (e) => {
          this.currentLang = e.target.value;
          localStorage.setItem('lang', this.currentLang);
          this.applyLanguage();
        });

        // 主题切换
        document.getElementById('theme-toggle').addEventListener('click', () => {
          document.body.classList.toggle('dark');
          localStorage.setItem('theme', 
            document.body.classList.contains('dark') ? 'dark' : 'light'
          );
        });
      }
    }

    // 初始化
    new Internationalization();
  </script>
</body>
</html>
