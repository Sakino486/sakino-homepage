<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakino's Homepage</title>
  <style>
    :root {
      --bg-light: linear-gradient(270deg, #74ebd5, #9face6);
      --bg-dark: linear-gradient(270deg, #232526, #414345);
      --text-light: #fff;
      --text-dark: #eee;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text-light);
      text-align: center;
      transition: background 0.5s, color 0.5s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 4em 0 2em;
      animation: fadeIn 2s forwards;
      opacity: 0;
      transform: translateY(-20px);
    }

    main {
      padding: 2em;
      animation: fadeIn 3s forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    footer {
      background: rgba(0, 0, 0, 0.2);
      font-size: 0.9em;
      padding: 2em 1em;
      margin-top: auto;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @media (prefers-reduced-motion) {
      header, main { animation: none; opacity: 1; transform: none; }
    }

    img.avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1em;
      border: 3px solid rgba(255, 255, 255, 0.3);
    }

    .btn-group {
      display: flex;
      gap: 1em;
      justify-content: center;
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      padding: 0;
    }

    .button {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #fff;
      color: #333;
      transform: scale(1.05);
    }

    a {
      display: inline-block;
      margin: 1em;
      padding: 0.8em 1.2em;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #fff;
      color: #333;
      transform: scale(1.05);
    }

    .language-select {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 0.6em 2.5em 0.6em 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 0.7em center;
      background-size: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1 data-i18n="title"></h1>
    <p data-i18n="subtitle"></p>
    <img src="Sakino.JPG" alt="Avatar" class="avatar">
  </header>

  <main>
    <h2 data-i18n="introTitle"></h2>
    <p data-i18n="introContent"></p>
    
    <h2 data-i18n="linksTitle"></h2>
    <a href="https://github.com/Sakino486" target="_blank" data-i18n="githubLink"></a>
    <a href="https://example.com/blog" target="_blank" data-i18n="blogLink"></a>
  </main>

  <div class="btn-group">
    <select class="language-select button" id="language-select"></select>
    <button id="theme-toggle" class="button"></button>
  </div>

  <footer>
    <p data-i18n="copyright"></p>
  </footer>

  <script>
    const APP_CONFIG = {
      languages: {
        ja: {
          name: '日本語',
          content: {
            title: "ようこそ、Sakinoの世界へ",
            subtitle: "コードとデザインの融合",
            introTitle: "自己紹介",
            introContent: "私はSakino、夢とコードの狭間を旅する学生です。",
            linksTitle: "リンク",
            githubLink: "GitHub",
            blogLink: "技術ブログ",
            themeBtn: {
              light: "ダークモード",
              dark: "ライトモード"
            },
            copyright: "© 2025 Sakino. 無断転載を禁じます"
          }
        },
        zh: {
          name: '中文',
          content: {
            title: "欢迎来到Sakino的世界",
            subtitle: "代码与设计的完美结合",
            introTitle: "关于我",
            introContent: "我是Sakino，一个在梦与代码之间旅行的学生。",
            linksTitle: "链接",
            githubLink: "GitHub",
            blogLink: "技术博客",
            themeBtn: {
              light: "深色模式",
              dark: "浅色模式"
            },
            copyright: "© 2025 Sakino. 版权所有"
          }
        },
        en: {
          name: 'English',
          content: {
            title: "Welcome to Sakino's World",
            subtitle: "Where Code Meets Design",
            introTitle: "About Me",
            introContent: "I'm Sakino, a student traveling between dreams and code.",
            linksTitle: "Links",
            githubLink: "GitHub",
            blogLink: "Tech Blog",
            themeBtn: {
              light: "Dark Mode",
              dark: "Light Mode"
            },
            copyright: "© 2025 Sakino. All Rights Reserved"
          }
        }
      }
    };

    class AppController {
      constructor() {
        this.lang = localStorage.getItem('lang') || 'ja';
        this.isDarkMode = localStorage.getItem('theme') === 'dark';
        this.init();
      }

      init() {
        this.renderLanguageOptions();
        this.applyTheme();
        this.updateAllContent();
        this.bindEvents();
      }

      renderLanguageOptions() {
        const selector = document.getElementById('language-select');
        selector.innerHTML = Object.entries(APP_CONFIG.languages)
          .map(([code, lang]) => `<option value="${code}">${lang.name}</option>`)
          .join('');
        selector.value = this.lang;
      }

      applyTheme() {
        document.body.classList.toggle('dark', this.isDarkMode);
      }

      updateAllContent() {
        const content = APP_CONFIG.languages[this.lang].content;
        
        // 更新常规文本
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.dataset.i18n;
          if (key !== 'themeBtn') el.textContent = content[key];
        });

        // 更新主题按钮
        this.updateThemeButton();
      }

      updateThemeButton() {
        const themeKey = this.isDarkMode ? 'dark' : 'light';
        const btnText = APP_CONFIG.languages[this.lang].content.themeBtn[themeKey];
        document.getElementById('theme-toggle').textContent = btnText;
      }

      bindEvents() {
        // 语言切换
        document.getElementById('language-select').addEventListener('change', e => {
          this.lang = e.target.value;
          localStorage.setItem('lang', this.lang);
          this.updateAllContent();
        });

        // 主题切换
        document.getElementById('theme-toggle').addEventListener('click', () => {
          this.isDarkMode = !this.isDarkMode;
          localStorage.setItem('theme', this.isDarkMode ? 'dark' : 'light');
          this.applyTheme();
          this.updateThemeButton();
        });
      }
    }

    // 初始化应用
    new AppController();
  </script>
</body>
</html>
