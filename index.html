<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakino's Homepage</title>
  <style>
    :root {
      --bg-light: linear-gradient(270deg, #74ebd5, #9face6);
      --bg-dark: linear-gradient(270deg, #232526, #414345);
      --text-light: #fff;
      --text-dark: #eee;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text-light);
      text-align: center;
      transition: background 0.5s, color 0.5s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 4em 0 2em;
      animation: fadeIn 2s forwards;
      opacity: 0;
      transform: translateY(-20px);
    }

    main {
      padding: 2em;
      animation: fadeIn 3s forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    footer {
      background: rgba(0, 0, 0, 0.2);
      font-size: 0.9em;
      padding: 2em 1em;
      margin-top: auto;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    img.avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1em;
      border: 3px solid rgba(255, 255, 255, 0.3);
    }

    .btn-group {
      display: flex;
      gap: 1em;
      justify-content: center;
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      padding: 0;
    }

    .button {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #fff;
      color: #333;
      transform: scale(1.05);
    }

    a {
      display: inline-block;
      margin: 1em;
      padding: 0.8em 1.2em;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #fff;
      color: #333;
      transform: scale(1.05);
    }

    .language-select {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 0.6em 2.5em 0.6em 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 0.7em center;
      background-size: 1em;
    }

    @media (prefers-reduced-motion) {
      header, main { animation: none; opacity: 1; transform: none; }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="main-title">ようこそ、Sakinoの世界へ</h1>
    <p id="subtitle">Welcome to Sakino’s Universe</p>
    <img src="DSCF3007.JPG" alt="Avatar" class="avatar">
  </header>

  <main>
    <h2 id="intro-title">自己紹介</h2>
    <p id="intro-content">私はSakino、夢とコードの狭間を旅する学生です。</p>
    
    <h2 id="links-title">リンク</h2>
    <a href="https://github.com/Sakino486" target="_blank" id="github-link">GitHub</a>
    <a href="https://example.com/blog" target="_blank" id="blog-link">ブログ</a>
  </main>

  <div class="btn-group">
    <select class="language-select button" id="language-select">
      <option value="ja">日本語</option>
      <option value="zh">中文</option>
      <option value="en">English</option>
    </select>
    <button id="theme-toggle" class="button">ダークモード</button>
  </div>

  <footer>
    <p id="copyright-text">&copy; 2025 Sakino. All rights reserved.</p>
  </footer>

  <script>
    // 配置数据（确保所有文本键名与元素ID对应）
    const PAGE_CONFIG = {
      texts: {
        ja: {
          'main-title': "ようこそ、Sakinoの世界へ",
          'subtitle': "コードとデザインの融合",
          'intro-title': "自己紹介",
          'intro-content': "私はSakino、夢とコードの狭間を旅する学生です。",
          'links-title': "リンク",
          'github-link': "GitHub",
          'blog-link': "技術ブログ",
          'theme-toggle': "ダークモード",
          'copyright-text': "© 2025 Sakino. 無断転載を禁じます"
        },
        zh: {
          'main-title': "欢迎来到Sakino的世界",
          'subtitle': "代码与设计的完美结合",
          'intro-title': "关于我",
          'intro-content': "我是Sakino，一个在梦与代码之间旅行的学生。",
          'links-title': "链接",
          'github-link': "GitHub",
          'blog-link': "技术博客",
          'theme-toggle': "深色模式",
          'copyright-text': "© 2025 Sakino. 版权所有"
        },
        en: {
          'main-title': "Welcome to Sakino's World",
          'subtitle': "Where Code Meets Design",
          'intro-title': "About Me",
          'intro-content': "I'm Sakino, a student traveling between dreams and code.",
          'links-title': "Links",
          'github-link': "GitHub",
          'blog-link': "Tech Blog",
          'theme-toggle': "Dark Mode",
          'copyright-text': "© 2025 Sakino. All Rights Reserved"
        }
      },
      elements: [
        'main-title', 'subtitle', 'intro-title', 'intro-content',
        'links-title', 'github-link', 'blog-link', 'theme-toggle',
        'copyright-text', 'language-select'
      ]
    };

    // 核心控制器
    const PageController = {
      currentLang: localStorage.getItem('lang') || 'ja',

      init() {
        this.initTheme();
        this.initLanguage();
        this.bindEvents();
        this.updateAllText();
      },

      initTheme() {
        if (localStorage.getItem('theme') === 'dark') {
          document.body.classList.add('dark');
        }
      },

      initLanguage() {
        document.getElementById('language-select').value = this.currentLang;
      },

      bindEvents() {
        // 语言切换
        document.getElementById('language-select').addEventListener('change', (e) => {
          this.currentLang = e.target.value;
          localStorage.setItem('lang', this.currentLang);
          this.updateAllText();
        });

        // 主题切换
        document.getElementById('theme-toggle').addEventListener('click', () => {
          document.body.classList.toggle('dark');
          localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        });
      },

      updateAllText() {
        document.documentElement.lang = this.currentLang;
        const currentTexts = PAGE_CONFIG.texts[this.currentLang];
        
        // 确保所有配置元素都更新
        PAGE_CONFIG.elements.forEach(id => {
          const element = document.getElementById(id);
          if (element && currentTexts[id]) {
            element.textContent = currentTexts[id];
          }
        });
      }
    };

    // 初始化页面
    document.addEventListener('DOMContentLoaded', () => PageController.init());
  </script>
</body>
</html>
