<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Homepage</title>
  <style>
    :root {
      --primary-color: #3498db;
      --bg-light: #ffffff;
      --bg-dark: #1e1e1e;
      --text-light: #ffffff;
      --text-dark: #000000;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .language-switcher, .theme-switcher {
      margin: 0 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }

    .switcher-container {
      display: flex;
      align-items: center;
    }

    .avatar-container {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 2rem auto;
      border-radius: 50%;
      overflow: hidden;
      z-index: 2;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      animation: rainbowGlow 6s linear infinite;
    }

    @keyframes rainbowGlow {
      0% { box-shadow: 0 0 20px #ff0000; }
      16% { box-shadow: 0 0 20px #ffa500; }
      33% { box-shadow: 0 0 20px #ffff00; }
      50% { box-shadow: 0 0 20px #00ff00; }
      66% { box-shadow: 0 0 20px #00ffff; }
      83% { box-shadow: 0 0 20px #0000ff; }
      100% { box-shadow: 0 0 20px #ff00ff; }
    }

    .avatar-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      z-index: 2;
      position: relative;
    }

    #particles-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="switcher-container">
      <div class="language-switcher" onclick="switchLanguage()">üåê Language</div>
      <div class="theme-switcher" onclick="toggleTheme()">üåì Theme</div>
    </div>
  </header>

  <div class="avatar-container" id="avatar">
    <img src="your-avatar.jpg" alt="Avatar" />
  </div>

  <canvas id="particles-canvas"></canvas>

  <script>
    let currentLanguage = 'en';
    function switchLanguage() {
      currentLanguage = currentLanguage === 'en' ? 'zh' : 'en';
      alert('Switched to ' + (currentLanguage === 'en' ? 'English' : '‰∏≠Êñá'));
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    // Á≤íÂ≠êÁ≥ªÁªü
    const canvas = document.getElementById('particles-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const colors = ['#ffa500', '#00ff00', '#00ffff']; // Ê©ô„ÄÅÁªø„ÄÅËìù
    let center = { x: 0, y: 0 };
    let hover = false;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const avatar = document.getElementById('avatar');
    const rect = avatar.getBoundingClientRect();
    center = {
      x: rect.left + rect.width / 2,
      y: rect.top + rect.height / 2
    };

    function createParticle() {
      const angle = Math.random() * 2 * Math.PI;
      const speed = Math.random() * 1.5 + 0.5;
      return {
        x: center.x,
        y: center.y,
        size: 6, // Á≤íÂ≠êÂ§ßÂ∞èÁªü‰∏Ä
        color: colors[Math.floor(Math.random() * colors.length)],
        angle,
        speed,
        radius: 0,
        returning: false,
        life: 0,
        maxLife: 80 + Math.random() * 40
      };
    }

    function updateParticle(p) {
      if (!p.returning && !hover) {
        p.radius += p.speed;
        p.x = center.x + p.radius * Math.cos(p.angle);
        p.y = center.y + p.radius * Math.sin(p.angle);
        if (p.radius > 80) { // ÂèëÂÖâËåÉÂõ¥‰∏∫ÂéüÊù•ÁöÑ‰∏ÄÂçä
          p.returning = true;
        }
      } else {
        const dx = center.x - p.x;
        const dy = center.y - p.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        const returnSpeed = 3;
        if (dist > returnSpeed) {
          p.x += (dx / dist) * returnSpeed;
          p.y += (dy / dist) * returnSpeed;
        } else {
          p.returning = true;
          p.speed = 0; // ÂõûÊù•Âêé‰∏çÂÜçÂºπÂá∫
        }
      }
      p.life++;
    }

    function drawParticle(p) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
      ctx.fillStyle = p.color;
      ctx.fill();
      ctx.lineWidth = 1;
      ctx.strokeStyle = '#ffffff'; // ÁôΩËâ≤ÊèèËæπ
      ctx.stroke();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (particles.length < 120 && !hover) {
        particles.push(createParticle());
      }

      particles.forEach((p, i) => {
        updateParticle(p);
        drawParticle(p);
        if (p.life > p.maxLife) {
          particles.splice(i, 1);
        }
      });

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    avatar.addEventListener('mouseenter', () => {
      hover = true;
    });

    avatar.addEventListener('mouseleave', () => {
      hover = false;
      const rect = avatar.getBoundingClientRect();
      center = {
        x: rect.left + rect.width / 2,
        y: rect.top + rect.height / 2
      };
    });

    animate();
  </script>
</body>
</html>
