<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakino's Homepage</title>
  <style>
    :root {
      --bg-light: linear-gradient(270deg, #74ebd5, #9face6);
      --bg-dark: linear-gradient(270deg, #232526, #414345);
      --text-light: #fff;
      --text-dark: #eee;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text-light);
      text-align: center;
      transition: background 0.5s, color 0.5s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .background-image.active {
      opacity: 0.7;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 4em 0 2em;
      animation: fadeIn 2s forwards;
      opacity: 0;
      transform: translateY(-20px);
      position: relative;
    }

    main {
      padding: 2em;
      animation: fadeIn 3s forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    footer {
      background: rgba(0, 0, 0, 0.2);
      font-size: 0.9em;
      padding: 2em 1em;
      margin-top: auto;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @media (prefers-reduced-motion) {
      header, main { animation: none; opacity: 1; transform: none; }
    }

    #avatar-container {
      position: relative;
      display: inline-block;
      width: 180px;
      height: 180px;
    }

    canvas#particle-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    img.avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.3);
      position: relative;
      z-index: 1;
    }

    .btn-group {
      display: flex;
      gap: 1em;
      justify-content: center;
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }

    .button {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #fff;
      color: #333;
      transform: scale(1.05);
    }

    a {
      display: inline-block;
      margin: 1em;
      padding: 0.8em 1.2em;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #fff;
      color: #333;
      transform: scale(1.05);
    }

    .language-select {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 0.6em 2.5em 0.6em 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 0.7em center;
      background-size: 1em;
    }
  </style>
</head>
<body>
  <!-- 背景图片元素 -->
  <img src="haikei1.JPG" alt="English Background" class="background-image" id="bg-en">
  <img src="haikei2.JPG" alt="Japanese Background" class="background-image" id="bg-ja">
  <img src="haikei3.JPG" alt="Chinese Background" class="background-image" id="bg-zh">

  <header>
    <h1 data-i18n="title"></h1>
    <p data-i18n="subtitle"></p>
    <div id="avatar-container">
      <img src="Sakino.JPG" alt="Avatar" class="avatar">
    </div>
    <canvas id="particle-canvas"></canvas>
  </header>

  <main>
    <h2 data-i18n="introTitle"></h2>
    <p data-i18n="introContent"></p>
    <h2 data-i18n="linksTitle"></h2>
    <a href="https://github.com/Sakino486" target="_blank" data-i18n="githubLink"></a>
    <a href="https://example.com/blog" target="_blank" data-i18n="blogLink"></a>
  </main>

  <div class="btn-group">
    <select class="language-select button" id="language-select"></select>
    <button id="theme-toggle" class="button"></button>
  </div>

  <footer>
    <p data-i18n="copyright"></p>
  </footer>

  <script>
    const APP_CONFIG = {
      languages: {
        ja: {
          name: '日本語',
          content: {
            title: "ようこそ、Sakinoの世界へ",
            subtitle: "コードとデザインの融合",
            introTitle: "自己紹介",
            introContent: "私はSakino、夢とコードの狭間を旅する学生です。",
            linksTitle: "リンク",
            githubLink: "GitHub",
            blogLink: "技術ブログ",
            themeBtn: { light: "ダークモード", dark: "ライトモード" },
            copyright: "© 2025 Sakino. 無断転載を禁じます",
            background: "bg-ja"
          }
        },
        zh: {
          name: '中文',
          content: {
            title: "欢迎来到Sakino的世界",
            subtitle: "代码与设计的完美结合",
            introTitle: "关于我",
            introContent: "我是Sakino，一个在梦与代码之间旅行的学生。",
            linksTitle: "链接",
            githubLink: "GitHub",
            blogLink: "技术博客",
            themeBtn: { light: "深色模式", dark: "浅色模式" },
            copyright: "© 2025 Sakino. 版权所有",
            background: "bg-zh"
          }
        },
        en: {
          name: 'English',
          content: {
            title: "Welcome to Sakino's World",
            subtitle: "Where Code Meets Design",
            introTitle: "About Me",
            introContent: "I'm Sakino, a student traveling between dreams and code.",
            linksTitle: "Links",
            githubLink: "GitHub",
            blogLink: "Tech Blog",
            themeBtn: { light: "Dark Mode", dark: "Light Mode" },
            copyright: "© 2025 Sakino. All Rights Reserved",
            background: "bg-en"
          }
        }
      }
    };

    class AppController {
      constructor() {
        this.lang = localStorage.getItem('lang') || 'ja';
        this.isDarkMode = localStorage.getItem('theme') === 'dark';
        this.init();
      }

      init() {
        this.renderLanguageOptions();
        this.applyTheme();
        this.updateAllContent();
        this.bindEvents();
        this.updateBackground(); // 初始化背景
      }

      renderLanguageOptions() {
        const selector = document.getElementById('language-select');
        selector.innerHTML = Object.entries(APP_CONFIG.languages)
          .map(([code, lang]) => `<option value="${code}">${lang.name}</option>`)
          .join('');
        selector.value = this.lang;
      }

      applyTheme() {
        document.body.classList.toggle('dark', this.isDarkMode);
      }

      updateAllContent() {
        const content = APP_CONFIG.languages[this.lang].content;
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.dataset.i18n;
          if (key !== 'themeBtn') el.textContent = content[key];
        });
        this.updateThemeButton();
        this.updateBackground(); // 语言切换时更新背景
      }

      updateThemeButton() {
        const themeKey = this.isDarkMode ? 'dark' : 'light';
        const btnText = APP_CONFIG.languages[this.lang].content.themeBtn[themeKey];
        document.getElementById('theme-toggle').textContent = btnText;
      }

      updateBackground() {
        // 隐藏所有背景图片
        document.querySelectorAll('.background-image').forEach(img => {
          img.classList.remove('active');
        });
        
        // 显示当前语言的背景图片
        const bgId = APP_CONFIG.languages[this.lang].content.background;
        const bgElement = document.getElementById(bgId);
        if (bgElement) {
          bgElement.classList.add('active');
        }
      }

      bindEvents() {
        document.getElementById('language-select').addEventListener('change', e => {
          this.lang = e.target.value;
          localStorage.setItem('lang', this.lang);
          this.updateAllContent();
        });

        document.getElementById('theme-toggle').addEventListener('click', () => {
          this.isDarkMode = !this.isDarkMode;
          localStorage.setItem('theme', this.isDarkMode ? 'dark' : 'light');
          this.applyTheme();
          this.updateThemeButton();
        });
      }
    }

    new AppController();

    // 粒子特效调整后的代码
    const canvas = document.getElementById("particle-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const avatar = document.querySelector(".avatar");
    const avatarContainer = document.querySelector("#avatar-container");
    
    // 获取圆形头像的中心和半径
    let rect = avatar.getBoundingClientRect();
    let center = {
      x: rect.left + rect.width / 2,
      y: rect.top + rect.height / 2
    };
    const avatarRadius = rect.width / 2;

    let attraction = false;
    let emitParticles = true;
    const colors = ["#5396A1", "#FDE6DC", "#FEB396"];

    // 检测鼠标是否在圆形区域内
    function isMouseInAvatarCircle(clientX, clientY) {
      const dx = clientX - center.x;
      const dy = clientY - center.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      return distance <= avatarRadius;
    }

    class Particle {
      constructor() {
        this.reset();
        this.lifetime = 0;
        this.maxLifetime = 10 * 60; // 10秒（假设60fps）
      }

      reset() {
        this.x = center.x;
        this.y = center.y;
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 3 + 3;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.size = 12;
        this.alpha = 1;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.returning = false;
        this.lifetime = 0;
      }

      update() {
        const dx = center.x - this.x;
        const dy = center.y - this.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        
        if (attraction) {
          // 鼠标在头像区域内，粒子返回中心
          const accel = 0.1;
          this.vx += accel * (dx / dist);
          this.vy += accel * (dy / dist);
        }

        this.x += this.vx;
        this.y += this.vy;
        this.lifetime++;

        if (attraction && dist < 10 && !this.returning) {
          this.returning = true;
          this.vx = 0;
          this.vy = 0;
        }

        if (this.lifetime >= this.maxLifetime) {
          this.alpha = 0;
        } else {
          this.alpha = 1 - (this.lifetime / this.maxLifetime);
        }

        if (this.alpha <= 0 || this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          if (!attraction && emitParticles) {
            this.reset();
          } else {
            this.alpha = 0;
          }
        }
      }

      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.alpha;
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    const particles = Array.from({ length: 100 }, () => new Particle());

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw(ctx);
      });
      requestAnimationFrame(animate);
    }

    animate();

    // 使用mousemove事件更精确检测圆形区域
    document.addEventListener("mousemove", (e) => {
      const isInside = isMouseInAvatarCircle(e.clientX, e.clientY);
      
      if (isInside && !attraction) {
        // 鼠标刚进入圆形区域
        attraction = true;
        emitParticles = false;
        
        particles.forEach(p => {
          if (p.alpha > 0) {
            const dx = center.x - p.x;
            const dy = center.y - p.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const speed = Math.random() * 2 + 2;
            p.vx = (dx / dist) * speed;
            p.vy = (dy / dist) * speed;
            p.returning = false;
          }
        });
      } else if (!isInside && attraction) {
        // 鼠标刚离开圆形区域
        attraction = false;
        emitParticles = true;
        
        particles.forEach(p => {
          if (p.alpha > 0) {
            p.reset();
          }
        });
      }
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      rect = avatar.getBoundingClientRect();
      center = {
        x: rect.left + rect.width / 2,
        y: rect.top + rect.height / 2
      };
    });
  </script>
</body>
</html>
