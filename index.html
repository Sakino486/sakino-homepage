<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakino's Homepage</title>
  <style>
    :root {
      --bg-light: linear-gradient(270deg, #74ebd5, #9face6);
      --bg-dark: linear-gradient(270deg, #232526, #414345);
      --text-light: #fff;
      --text-dark: #eee;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text-light);
      text-align: center;
      transition: background 0.5s, color 0.5s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    /* 优化后的平滑文字描边 */
    h1, h2, p, footer p {
      text-shadow: 
        0 0 1px rgba(0, 0, 0, 0.7),
        0 0 0.5px rgba(0, 0, 0, 0.9);
    }

    /* 更精细的按钮和链接描边 */
    .button, .language-select, a {
      text-shadow: 
        0 0 0.7px rgba(0, 0, 0, 0.8);
    }

    .background-image {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1; /* 背景在最底 */
  opacity: 1;
  transition: opacity 1.5s ease;
}

.background-image.active {
  opacity: 0.7;
}

#dark-overlay {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: rgba(0, 0, 0, 0.6);
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.5s ease;
  z-index: 0; /* 盖在背景之上 */
}

#dark-overlay.active {
  opacity: 1;
}

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 4em 0 2em;
      animation: fadeIn 2s forwards;
      opacity: 0;
      transform: translateY(-20px);
      position: relative;
    }

    main {
      padding: 2em;
      animation: fadeIn 3s forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    footer {
      background: rgba(0, 0, 0, 0.2);
      font-size: 0.9em;
      padding: 2em 1em;
      margin-top: auto;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @media (prefers-reduced-motion) {
      header, main { animation: none; opacity: 1; transform: none; }
    }

    #avatar-container {
      position: relative;
      display: inline-block;
      width: 180px;
      height: 180px;
    }

    canvas#particle-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    img.avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.3);
      position: relative;
      z-index: 1;
    }

    .btn-group {
      display: flex;
      gap: 1em;
      justify-content: center;
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }

    .button {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #fff;
      color: #333;
      transform: scale(1.05);
    }

    a {
      display: inline-block;
      margin: 1em;
      padding: 0.8em 1.2em;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #fff;
      color: #333;
      transform: scale(1.05);
    }

    .language-select {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 0.6em 2.5em 0.6em 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 0.7em center;
      background-size: 1em;
    }
    @keyframes avatarPulse {
  0%   { transform: scale(0.96); }
  50%  { transform: scale(1.08); }
  100% { transform: scale(0.96); }
}

.pulse-avatar {
  animation: avatarPulse 3s ease-in-out infinite;
  transform-origin: center center;
}
  </style>
</head>
<body>
  <!-- 背景图片元素 -->
  <img src="haikei1.JPG" alt="English Background" class="background-image" id="bg-en">
  <img src="haikei2.JPG" alt="Japanese Background" class="background-image" id="bg-ja">
  <img src="haikei3.JPG" alt="Chinese Background" class="background-image" id="bg-zh">
  <div id="dark-overlay"></div>

  <header>
    <h1 data-i18n="title"></h1>
    <p data-i18n="subtitle"></p>
    <div id="avatar-container">
      <img src="Sakino.JPG" alt="Avatar" class="avatar pulse-avatar">
    </div>
    <canvas id="particle-canvas"></canvas>
  </header>

  <main>
    <h2 data-i18n="introTitle"></h2>
    <p data-i18n="introContent"></p>
    <h2 data-i18n="linksTitle"></h2>
    <a href="https://github.com/Sakino486" target="_blank" data-i18n="githubLink"></a>
    <a href="https://example.com/blog" target="_blank" data-i18n="blogLink"></a>
  </main>

  <div class="btn-group">
    <select class="language-select button" id="language-select"></select>
    <button id="theme-toggle" class="button"></button>
  </div>

  <footer>
    <p data-i18n="copyright"></p>
  </footer>

  <script>
    const APP_CONFIG = {
      languages: {
        ja: {
          name: '日本語',
          content: {
            title: "ようこそ、Sakinoの世界へ",
            subtitle: "季節を越えて、また出会えうかな",
            introTitle: "プロフィール",
            introContent: "ここには、私の80％が詰まってるよ。",
            linksTitle: "リンク",
            githubLink: "私の GitHub",
            blogLink: "ブログ",
            themeBtn: { light: "ダークモード", dark: "ライトモード" },
            copyright: "© 2025 Sakino. 無断転載を禁じます",
            background: "bg-ja"
          }
        },
        zh: {
          name: '中文',
          content: {
            title: "欢迎来到Sakino的个人空间",
            subtitle: "我想，总得留下点什么",
            introTitle: "关于我",
            introContent: "在这，你可以知晓我的80%",
            linksTitle: "链接至",
            githubLink: "我的 GitHub",
            blogLink: "博客",
            themeBtn: { light: "深色模式", dark: "浅色模式" },
            copyright: "© 2025 Sakino. 版权所有",
            background: "bg-zh"
          }
        },
        en: {
          name: 'English',
          content: {
            title: "Welcome to Sakino's World",
            subtitle: "Exile oneself,return to nature",
            introTitle: "About Me",
            introContent: "I'm Sakino,80% of me lives here.",
            linksTitle: "Links to",
            githubLink: "My GitHub",
            blogLink: "Blog",
            themeBtn: { light: "Dark Mode", dark: "Light Mode" },
            copyright: "© 2025 Sakino. All Rights Reserved",
            background: "bg-en"
          }
        }
      }
    };

    class AppController {
      constructor() {
        this.lang = localStorage.getItem('lang') || 'ja';
        this.isDarkMode = localStorage.getItem('theme') === 'dark';
        this.init();
      }

      init() {
        this.renderLanguageOptions();
        this.applyTheme();
        this.updateAllContent();
        this.bindEvents();
        this.updateBackground();
      }

      renderLanguageOptions() {
        const selector = document.getElementById('language-select');
        selector.innerHTML = Object.entries(APP_CONFIG.languages)
          .map(([code, lang]) => `<option value="${code}">${lang.name}</option>`)
          .join('');
        selector.value = this.lang;
      }

      applyTheme() {
        document.body.classList.toggle('dark', this.isDarkMode);
      }

      updateAllContent() {
        const content = APP_CONFIG.languages[this.lang].content;
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.dataset.i18n;
          if (key !== 'themeBtn') el.textContent = content[key];
        });
        this.updateThemeButton();
        this.updateBackground();
      }

      updateThemeButton() {
        const themeKey = this.isDarkMode ? 'dark' : 'light';
        const btnText = APP_CONFIG.languages[this.lang].content.themeBtn[themeKey];
        document.getElementById('theme-toggle').textContent = btnText;
      }

      updateBackground() {
        document.querySelectorAll('.background-image').forEach(img => {
          img.classList.remove('active');
        });
        
        const bgId = APP_CONFIG.languages[this.lang].content.background;
        const bgElement = document.getElementById(bgId);
        if (bgElement) {
          bgElement.classList.add('active');
        }
      }

      bindEvents() {
        document.getElementById('language-select').addEventListener('change', e => {
          this.lang = e.target.value;
          localStorage.setItem('lang', this.lang);
          this.updateAllContent();
        });

        document.getElementById('theme-toggle').addEventListener('click', () => {
          this.isDarkMode = !this.isDarkMode;
          localStorage.setItem('theme', this.isDarkMode ? 'dark' : 'light');
          this.applyTheme();
          this.updateThemeButton();
        });
      }
    }

    new AppController();

    // 粒子特效
    const canvas = document.getElementById("particle-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const avatar = document.querySelector(".avatar");
    const avatarContainer = document.querySelector("#avatar-container");
    
    let rect = avatar.getBoundingClientRect();
    let center = {
      x: rect.left + rect.width / 2,
      y: rect.top + rect.height / 2
    };
    const avatarRadius = rect.width / 2;

    let attraction = false;
    let emitParticles = true;
    const colors = ["#5396A1", "#FDE6DC", "#FEB396"];

    function isMouseInAvatarCircle(clientX, clientY) {
      const dx = clientX - center.x;
      const dy = clientY - center.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      return distance <= avatarRadius;
    }

class Particle {
  constructor() {
    this.reset();
    this.lifetime = 0;
    this.maxLifetime = 10 * 60; // 10秒寿命
    this.blinkProgress = 0;    // 闪烁进度
    this.blinkPeriod = 60;    // 1秒周期（60帧）
  }

  reset() {
    this.x = center.x;
    this.y = center.y;
    const angle = Math.random() * 2 * Math.PI;
    const speed = Math.random() * 3 + 3;
    this.vx = Math.cos(angle) * speed;
    this.vy = Math.sin(angle) * speed;
    this.size = 12;
    this.alpha = 1;
    this.color = colors[Math.floor(Math.random() * colors.length)];
    this.returning = false;
    this.lifetime = 0;
    this.blinkProgress = 0;
  }

  update() {
    const dx = center.x - this.x;
    const dy = center.y - this.y;
    const dist = Math.sqrt(dx * dx + dy * dy);

    if (attraction) {
      const accel = 0.1;
      this.vx += accel * (dx / dist);
      this.vy += accel * (dy / dist);
    }

    this.x += this.vx;
    this.y += this.vy;
    this.lifetime++;

    if (attraction && dist < 10 && !this.returning) {
      this.returning = true;
      this.vx = 0;
      this.vy = 0;
    }

    this.blinkProgress = (this.blinkProgress + 1) % this.blinkPeriod;
    // 透明度在0.15到1之间循环（sin波形）
    const blinkAlpha = 0.425 * Math.sin((this.blinkProgress / this.blinkPeriod) * 2 * Math.PI) + 0.575;

    if (this.lifetime >= this.maxLifetime) {
      this.alpha = 0;
    } else {
      this.alpha = blinkAlpha * (1 - (this.lifetime / this.maxLifetime));
    }

    if (this.alpha <= 0 || this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
      if (!attraction && emitParticles) {
        this.reset();
      } else {
        this.alpha = 0;
      }
    }
  }

  draw(ctx) {
    ctx.save();
    ctx.beginPath();
    ctx.shadowColor = this.color;
    ctx.shadowBlur = 10 * this.alpha; // 发光亮度跟透明度同步
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.globalAlpha = this.alpha;
    ctx.fill();
    ctx.globalAlpha = 1;
    ctx.restore();
  }
}

    const particles = Array.from({ length: 100 }, () => new Particle());

    function animate() {
       rect = avatar.getBoundingClientRect();
center = {
  x: rect.left + rect.width / 2 + window.scrollX,
  y: rect.top + rect.height / 2 + window.scrollY
};
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw(ctx);
      });
      requestAnimationFrame(animate);
    }

    animate();

    document.addEventListener("mousemove", (e) => {
  // 实时获取头像位置
  const rect = avatar.getBoundingClientRect();
  const center = {
    x: rect.left + rect.width / 2,
    y: rect.top + rect.height / 2
  };
  const avatarRadius = rect.width / 2;

  // 实时判断鼠标是否在头像区域内
  const dx = e.clientX - center.x;
  const dy = e.clientY - center.y;
  const distance = Math.sqrt(dx * dx + dy * dy);
  const isInside = distance <= avatarRadius;

  if (isInside && !attraction) {
    attraction = true;
    emitParticles = false;

    particles.forEach(p => {
      if (p.alpha > 0) {
        const dx = center.x - p.x;
        const dy = center.y - p.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        const speed = Math.random() * 2 + 2;
        p.vx = (dx / dist) * speed;
        p.vy = (dy / dist) * speed;
        p.returning = false;
      }
    });
  } else if (!isInside && attraction) {
    attraction = false;
    emitParticles = true;

    particles.forEach(p => {
      if (p.alpha > 0) {
        p.reset();
      }
    });
  }
});

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      rect = avatar.getBoundingClientRect();
      center = {
        x: rect.left + rect.width / 2,
        y: rect.top + rect.height / 2
      };
    });
  </script>
</body>
</html>
