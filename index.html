<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakino's Homepage</title>
  <meta name="theme-color" content="#74ebd5">
  <link rel="manifest" href="/manifest.json">
  <style>
    :root {
      --bg-light: linear-gradient(270deg, #74ebd5, #9face6);
      --bg-dark: linear-gradient(270deg, #232526, #414345);
      --text-light: #fff;
      --text-dark: #eee;
      --twitter-blue: #1DA1F2;
      --facebook-blue: #4267B2;
      --linkedin-blue: #0077B5;
    }

    .page-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-light);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s ease-out;
    }
    .page-loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text-light);
      text-align: center;
      transition: background 0.5s, color 0.5s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    body.no-theme {
      background: none;
      animation: none;
    }
    h1, h2, p, footer p {
      text-shadow: 
        0 0 1px rgba(0, 0, 0, 0.7),
        0 0 0.5px rgba(0, 0, 0, 0.9);
    }
    .button, .language-select, a {
      text-shadow: 
        0 0 0.7px rgba(0, 0, 0, 0.8);
    }
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0;
      transition: opacity 1.5s ease;
    }
    .background-image.active {
      opacity: 0.7;
    }
    #dark-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 0;
    }
    #dark-overlay.active {
      opacity: 1;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      padding: 4em 0 2em;
      animation: fadeIn 2s forwards;
      opacity: 0;
      transform: translateY(-20px);
      position: relative;
    }
    main {
      padding: 2em;
      animation: fadeIn 3s forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    footer {
      background: rgba(0, 0, 0, 0.2);
      font-size: 0.9em;
      padding: 2em 1em;
      margin-top: auto;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
    @media (prefers-reduced-motion) {
      header, main { animation: none; opacity: 1; transform: none; }
    }
    #avatar-container {
      position: relative;
      display: inline-block;
      width: 180px;
      height: 180px;
    }
    canvas#particle-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    img.avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.3);
      position: relative;
      z-index: 1;
      cursor: pointer;
      transition: transform 0.3s;
    }
    img.avatar:hover {
      transform: scale(1.05);
    }
    .btn-group {
      display: flex;
      gap: 1em;
      justify-content: center;
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }
    .button {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #fff;
      color: #333;
      transform: scale(1.05);
    }
    a {
      display: inline-block;
      margin: 1em;
      padding: 0.8em 1.2em;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    a:hover {
      background-color: #fff;
      color: #333;
      transform: scale(1.05);
    }
    .language-select, .theme-select {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 0.6em 2.5em 0.6em 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 0.7em center;
      background-size: 1em;
    }
    @keyframes avatarPulse {
      0%   { transform: scale(0.96); }
      50%  { transform: scale(1.08); }
      100% { transform: scale(0.96); }
    }
    .pulse-avatar {
      animation: avatarPulse 3s ease-in-out infinite;
      transform-origin: center center;
    }
    .social-share {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin: 2em 0;
    }
    .share-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      background: rgba(255,255,255,0.1);
    }
    .share-button:hover {
      transform: scale(1.1);
    }
    .share-button svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
    .share-button[data-platform="twitter"]:hover {
      background: var(--twitter-blue);
    }
    .share-button[data-platform="facebook"]:hover {
      background: var(--facebook-blue);
    }
    .share-button[data-platform="linkedin"]:hover {
      background: var(--linkedin-blue);
    }
  </style>
</head>
<body>
  <div class="page-loader" id="pageLoader">
    <div class="loader-spinner"></div>

  <img src="haikei1.JPG" alt="English Background" class="background-image" id="bg-en" loading="lazy">
  <img src="haikei2.JPG" alt="Japanese Background" class="background-image" id="bg-ja" loading="lazy">

  <div id="dark-overlay"></div>

  <header>

  <div class="btn-group">
    <select class="language-select button" id="language-select"></select>
    <select class="theme-select button" id="theme-select">
      <option value="none" data-i18n="themeNone">背景表示</option>

  </footer>

  <script>
    const APP_CONFIG = {
      languages: {
        ja: {
          name: '日本語',
          content: {
            title: "ようこそ、Sakinoの世界へ",
            subtitle: "季節を越えて、また出会えうかな",
            introTitle: "プロフィール",
            introContent: "ここには、私の80％が詰まってるよ。",
            linksTitle: "リンク",
            githubLink: "私の GitHub",
            blogLink: "ブログ",
            themeNone: "背景表示",
            themeLight: "ライトモード",
            themeDark: "ダークモード",
            copyright: "© 2025 Sakino. 無断転載を禁じます",
            background: "bg-ja"
          }
        },
        zh: {
          name: '中文',
          content: {
            title: "欢迎来到Sakino的个人空间",
            subtitle: "我想，总得留下点什么",
            introTitle: "关于我",
            introContent: "在这，你可以知晓我的80%",
            linksTitle: "链接至",
            githubLink: "我的 GitHub",
            blogLink: "博客",
            themeNone: "显示背景",
            themeLight: "浅色模式",
            themeDark: "深色模式",
            copyright: "© 2025 Sakino. 版权所有",
            background: "bg-zh"
          }
        },
        en: {
          name: 'English',
          content: {
            title: "Welcome to Sakino's World",
            subtitle: "Exile oneself,return to nature",
            introTitle: "About Me",
            introContent: "I'm Sakino,80% of me lives here.",
            linksTitle: "Links to",
            githubLink: "My GitHub",
            blogLink: "Blog",
            themeNone: "Show Background",
            themeLight: "Light Mode",
            themeDark: "Dark Mode",
            copyright: "© 2025 Sakino. All Rights Reserved",
            background: "bg-en"
          }
        }
      }
    };

    class AppController {
      constructor() {
        this.lang = localStorage.getItem('lang') || 'ja';
        this.theme = localStorage.getItem('theme') || 'none';
        console.log("AppController initialized");
        this.init();
      }

      init() {
        this.renderLanguageOptions();
        this.applyTheme();
        this.updateAllContent();
        this.bindEvents();
        this.updateBackground();
        this.registerServiceWorker();
        this.setupShareButtons();
        this.trackPageView();
        
        // 直接绑定头像点击事件（确保可靠）
        document.getElementById('avatarImage').addEventListener('click', () => {
          this.openGalleryPage();
        });

        // 移动端触摸支持
        if ('ontouchstart' in window) {
          document.getElementById('avatarImage').addEventListener('touchend', (e) => {
            e.preventDefault();
            this.openGalleryPage();
          });
        }

        // 页面加载动画
        window.addEventListener('load', () => {
          setTimeout(() => {
            document.getElementById('pageLoader').classList.add('fade-out');
          }, 500);
        });
      }

      renderLanguageOptions() {
        const selector = document.getElementById('language-select');
        selector.innerHTML = Object.entries(APP_CONFIG.languages)
          .map(([code, lang]) => `<option value="${code}">${lang.name}</option>`)
          .join('');
        selector.value = this.lang;
      }

      applyTheme() {
        document.body.classList.remove('dark', 'no-theme');
        
        if (this.theme === 'dark') {
          document.body.classList.add('dark');
        } else if (this.theme === 'none') {
          document.body.classList.add('no-theme');
        }
        
        document.getElementById('theme-select').value = this.theme;
        this.updateBackgroundVisibility();
      }

      updateBackgroundVisibility() {
        const bgImages = document.querySelectorAll('.background-image');
        
        if (this.theme === 'none') {
          bgImages.forEach(img => img.style.display = 'block');
          document.getElementById('dark-overlay').classList.remove('active');
        } else {
          bgImages.forEach(img => img.style.display = 'none');
          if (this.theme === 'dark') {
            document.getElementById('dark-overlay').classList.add('active');
          } else {
            document.getElementById('dark-overlay').classList.remove('active');
          }
        }
      }

      updateAllContent() {
        const content = APP_CONFIG.languages[this.lang].content;
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.dataset.i18n;
          el.textContent = content[key];
        });
        this.updateBackground();
      }

      updateBackground() {
        document.querySelectorAll('.background-image').forEach(img => {
          img.classList.remove('active');
        });
        
        const bgId = APP_CONFIG.languages[this.lang].content.background;
        const bgElement = document.getElementById(bgId);
        if (bgElement) {
          bgElement.classList.add('active');
        }
        
        this.updateBackgroundVisibility();
      }

      bindEvents() {
        document.getElementById('language-select').addEventListener('change', e => {
          this.lang = e.target.value;
          localStorage.setItem('lang', this.lang);
          this.updateAllContent();
          this.trackPageView();
        });

        document.getElementById('theme-select').addEventListener('change', e => {
          this.theme = e.target.value;
          localStorage.setItem('theme', this.theme);
          this.applyTheme();
          this.trackPageView();
        });
      }

      registerServiceWorker() {
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
              .then(registration => {
                console.log('ServiceWorker registered');
              })
              .catch(err => {
                console.log('ServiceWorker registration failed: ', err);
              });
          });
        }
      }

      setupShareButtons() {
        document.querySelectorAll('.share-button').forEach(button => {
          button.addEventListener('click', () => {
            const platform = button.dataset.platform;
            const url = window.location.href;
            const title = document.querySelector('[data-i18n="title"]').textContent;
            const text = document.querySelector('[data-i18n="subtitle"]').textContent;
            
            let shareUrl;
            switch(platform) {
              case 'twitter':
                shareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title + ' - ' + text)}`;
                break;
              case 'facebook':
                shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
                break;
              case 'linkedin':
                shareUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}&summary=${encodeURIComponent(text)}`;
                break;
            }
            
            window.open(shareUrl, '_blank', 'width=600,height=400');
          });
        });
      }

      trackPageView() {
        const analyticsData = {
          page: window.location.href,
          lang: this.lang,
          theme: this.theme,
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent
        };
        console.log('Page view:', analyticsData);
      }

      openGalleryPage() {
        console.log("直接打开画廊页面");
        this.launchGalleryWindow(false); // false表示不需要密码
      }

      launchGalleryWindow(requireAuth = false) {
        console.log("打开画廊窗口，需要验证:", requireAuth);
        
        if (requireAuth && !this.checkGalleryAuth()) {
          this.showPasswordModal();
          return;
        }

        try {
          const features = 'width=1200,height=800,scrollbars=yes';
          const galleryWindow = window.open('gallery.html', 'galleryWindow', features);
          
          if (!galleryWindow || galleryWindow.closed) {
            console.warn("弹窗被阻止，尝试备用方案");
            if (confirm("弹窗被阻止，是否在新标签页打开画廊？")) {
              window.location.href = 'gallery.html';
            }
          }
        } catch (e) {
          console.error("窗口打开失败:", e);
          alert("画廊打开失败，请稍后再试");
        }
      }

      checkGalleryAuth() {
        const auth = JSON.parse(localStorage.getItem('gallery_auth'));
        return auth && auth.authenticated && auth.expires > Date.now();
      }

      showPasswordModal() {
        const password = prompt("请输入编辑密码（默认密码：010101）:");
        if (password === "010101") {
          localStorage.setItem('gallery_auth', JSON.stringify({
            authenticated: true,
            expires: Date.now() + 3600000 // 1小时有效期
          }));
          return true;
        }
        alert("密码错误");
        return false;
      }
    }

    // 初始化（确保DOM加载完成）
    document.addEventListener('DOMContentLoaded', () => {
      window.appController = new AppController();
    });

    // 图片错误处理
    window.addEventListener('error', (event) => {
      if (event.target.tagName === 'IMG') {
        event.target.style.display = 'none';
        console.warn('Image load failed:', event.target.src);
      }
    }, true);

    // 粒子特效
    const canvas = document.getElementById("particle-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const avatar = document.querySelector(".avatar");
    
    let rect = avatar.getBoundingClientRect();
    let center = {
      x: rect.left + rect.width / 2,
      y: rect.top + rect.height / 2
    };
    const avatarRadius = rect.width / 2;

    let attraction = false;
    let emitParticles = true;
    const colors = ["#5396A1", "#FDE6DC", "#FEB396"];

    class Particle {
      constructor() {
        this.reset();
        this.lifetime = 0;
        this.maxLifetime = 10 * 60;
        this.blinkProgress = 0;
        this.blinkPeriod = 60;
      }

      reset() {
        this.x = center.x;
        this.y = center.y;
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 3 + 3;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.size = 12;
        this.alpha = 1;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.returning = false;
        this.lifetime = 0;
        this.blinkProgress = 0;
      }

      update() {
        const dx = center.x - this.x;
        const dy = center.y - this.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (attraction) {
          const accel = 0.1;
          this.vx += accel * (dx / dist);
          this.vy += accel * (dy / dist);
        }

        this.x += this.vx;
        this.y += this.vy;
        this.lifetime++;

        if (attraction && dist < 10 && !this.returning) {
          this.returning = true;
          this.vx = 0;
          this.vy = 0;
        }

        this.blinkProgress = (this.blinkProgress + 1) % this.blinkPeriod;
        const blinkAlpha = 0.425 * Math.sin((this.blinkProgress / this.blinkPeriod) * 2 * Math.PI) + 0.575;

        if (this.lifetime >= this.maxLifetime) {
          this.alpha = 0;
        } else {
          this.alpha = blinkAlpha * (1 - (this.lifetime / this.maxLifetime));
        }

        if (this.alpha <= 0 || this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          if (!attraction && emitParticles) {
            this.reset();
          } else {
            this.alpha = 0;
          }
        }
      }

      draw(ctx) {
        ctx.save();
        ctx.beginPath();
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 10 * this.alpha;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.alpha;
        ctx.fill();
        ctx.globalAlpha = 1;
        ctx.restore();
      }
    }

    const particles = Array.from({ length: 100 }, () => new Particle());

    function animate() {
      rect = avatar.getBoundingClientRect();
      center = {
        x: rect.left + rect.width / 2 + window.scrollX,
        y: rect.top + rect.height / 2 + window.scrollY
      };
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw(ctx);
      });
      requestAnimationFrame(animate);
    }

    animate();

    document.addEventListener("mousemove", (e) => {
      const rect = avatar.getBoundingClientRect();
      const center = {
        x: rect.left + rect.width / 2,
        y: rect.top + rect.height / 2
      };
      const avatarRadius = rect.width / 2;

      const dx = e.clientX - center.x;
      const dy = e.clientY - center.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      const isInside = distance <= avatarRadius;

      if (isInside && !attraction) {
        attraction = true;
        emitParticles = false;

        particles.forEach(p => {
          if (p.alpha > 0) {
            const dx = center.x - p.x;
            const dy = center.y - p.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const speed = Math.random() * 2 + 2;
            p.vx = (dx / dist) * speed;
            p.vy = (dy / dist) * speed;
            p.returning = false;
          }
        });
      } else if (!isInside && attraction) {
        attraction = false;
        emitParticles = true;

        particles.forEach(p => {
          if (p.alpha > 0) {
            p.reset();
          }
        });
      }
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      rect = avatar.getBoundingClientRect();
      center = {
        x: rect.left + rect.width / 2,
        y: rect.top + rect.height / 2
      };
    });
  </script>
</body>
