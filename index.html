<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sakino's Homepage</title>
  <style>
    :root {
      --bg-light: linear-gradient(270deg, #74ebd5, #9face6);
      --bg-dark: linear-gradient(270deg, #1f1c2c, #928dab);
      --text-light: #ffffff;
      --text-dark: #dddddd;
      --card-light: rgba(255, 255, 255, 0.1);
      --card-dark: rgba(0, 0, 0, 0.3);
      --button-bg: rgba(255, 255, 255, 0.15);
      --button-hover: #ffffff;
      --button-text: #ffffff;
      --button-text-hover: #333333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text-light);
      text-align: center;
      transition: background 0.5s, color 0.5s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header, main {
      padding: 2em 1em;
    }

    footer {
      margin-top: 2em;
      padding: 1em;
      background: var(--card-light);
      font-size: 0.9em;
    }

    body.dark footer {
      background: var(--card-dark);
    }

    a {
      display: inline-block;
      margin: 1em;
      padding: 0.8em 1.2em;
      background-color: var(--card-light);
      border-radius: 8px;
      color: inherit;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #fff;
      color: #333;
      transform: scale(1.1);
    }

    .switcher {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.6em;
      margin: 1em 0;
    }

    .switcher button {
      background: var(--button-bg);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--button-text);
      padding: 0.5em 1em;
      border-radius: 999px;
      font-size: 0.95em;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
    }

    .switcher button:hover {
      background: var(--button-hover);
      color: var(--button-text-hover);
    }

    .lang-content {
      display: none;
    }

    .lang-content.active {
      display: block;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin: 1.5em auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .avatar:hover {
      transform: scale(1.05) rotate(1deg);
    }
  </style>
</head>
<body>
  <header>
    <!-- 按钮 -->
    <div class="switcher">
      <button onclick="switchLanguage('ja')">日本語</button>
      <button onclick="switchLanguage('zh')">中文</button>
      <button onclick="switchLanguage('en')">English</button>
      <button onclick="toggleMode()">深浅模式</button>
    </div>

    <!-- 头像 -->
    <img src="DSCF3007.JPG" alt="Sakino's Photo" class="avatar" />

    <!-- 欢迎语 -->
    <div id="title-ja" class="lang-content active">
      <h1>ようこそ、Sakinoの世界へ</h1>
      <p>夢とコードの狭間を旅する学生</p>
    </div>
    <div id="title-zh" class="lang-content">
      <h1>欢迎来到 Sakino 的宇宙</h1>
      <p>在梦与代码之间旅行的学生</p>
    </div>
    <div id="title-en" class="lang-content">
      <h1>Welcome to Sakino’s Universe</h1>
      <p>A student journeying between dreams and code</p>
    </div>
  </header>

  <main>
    <div id="content-ja" class="lang-content active">
      <h2>リンク</h2>
      <a href="https://github.com/Sakino486" target="_blank">GitHub</a>
      <a href="https://example.com/blog" target="_blank">ブログ</a>
    </div>
    <div id="content-zh" class="lang-content">
      <h2>链接</h2>
      <a href="https://github.com/Sakino486" target="_blank">GitHub</a>
      <a href="https://example.com/blog" target="_blank">博客</a>
    </div>
    <div id="content-en" class="lang-content">
      <h2>Links</h2>
      <a href="https://github.com/Sakino486" target="_blank">GitHub</a>
      <a href="https://example.com/blog" target="_blank">Blog</a>
    </div>
  </main>

  <footer>
    <div id="footer-ja" class="lang-content active">
      &copy; 2025 Sakino. 全著作権所有
    </div>
    <div id="footer-zh" class="lang-content">
      &copy; 2025 Sakino. 版权所有
    </div>
    <div id="footer-en" class="lang-content">
      &copy; 2025 Sakino. All rights reserved.
    </div>
  </footer>

  <script>
    function switchLanguage(lang) {
      const langs = ['ja', 'zh', 'en'];
      langs.forEach(code => {
        document.querySelectorAll(`#title-${code}, #content-${code}, #footer-${code}`).forEach(el => {
          el.classList.remove('active');
        });
      });
      document.querySelectorAll(`#title-${lang}, #content-${lang}, #footer-${lang}`).forEach(el => {
        el.classList.add('active');
      });
    }

    function toggleMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
